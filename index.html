<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    
    <main>
        <div class="calculator">
            <div id = "panel">
            </div>
            <div class="buttons">
                <ul>
                    <li class="button">7</li>
                    <li class="button">8</li>
                    <li class="button">9</li>
                    <li class="button">x</li>
                    <li class="button">4</li>
                    <li class="button">5</li>
                    <li class="button">6</li>
                    <li class="button">+</li>
                    <li class="button">1</li>
                    <li class="button">2</li>
                    <li class="button">3</li>
                    <li class="button">-</li>
                    <li class="button">0</li>
                    <li class="button">/</li>
                    <li class="button">.</li>
                    <li class="button" id="equal">=</li>
                </ul>
            </div>
            <div id="clearDiv">
                <button id="clear"><h3>clear</h3></button>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
